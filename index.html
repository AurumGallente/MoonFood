<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Базовый шаблон!</title>
    
    <link href="css/onepage-scroll.css" rel="stylesheet">
    <!-- Normalize -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Moon Food style -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Social font icon -->
    <link href="css/fontello.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </head>
  <body>
    <header class="header">
        <img class="header__logo" src="images/logo.png"/>
        <nav class="header__navigation">
            <ul class="navigation__navigation-list">
                <li class="navigation-list__button"> вопросы и ответы </li>
                <li class="navigation-list__button"> отзывы </li>
                <li class="navigation-list__button"> блог </li>
            </ul>
        </nav>
        
        <div class="header__cart">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        </div>
        <div class="header__phone">
            +7 495 456 34 78
        </div>
    </header>
    
    <div id="main">
        <section class="slide-bg" style="background: url('images/template.jpg') no-repeat;"></section>
        <section class="slide-bg" style="background: url('images/template2.jpg') no-repeat;"></section>
        <section class="slide-bg" style="background: url('images/template3.jpg') no-repeat;"></section>
        <section class="slide-bg" style="background: url('images/template4.jpg') no-repeat;"></section>
    </div>
    <!--
    <div id="blog">
        <section></section>
        <section></section>
    </div>
    
    <div id="reviews">
        <section></section>
        <section></section>
    </div>
    -->
    <footer class="footer">
        <div class="social-panel">
            <span class="icon-instagram social-panel__social-btn"></span>
            <span class="icon-facebook social-panel__social-btn"></span>
            <span class="icon-vk social-panel__social-btn"></span>
        </div>
        
        <div class="order">
            <div class="form-group order__select-count">
              <label class="select-count__label" for="sel1">Закажите сейчас</label>
              <select class="form-control select-count__selector" id="sel1">
                <option>1 бутылка</option>
                <option>2 бутылки</option>
                <option>3 бутылки</option>
                <option>4 бутылки</option>
              </select>
            </div>
            <span class="order__cost">
                = 1200 руб.
            </span>
            <div class="btn order__order-btn">
                Заказать
            </div>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- MoonFood script -->
    <script src="js/script.js"></script>
    
    <script src="js/jquery.onepage-scroll.js"></script>
  </body>
</html>
